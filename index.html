<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/blackcat.png" alt="black cat">
        </header>
        <form>
            <p>Gender</p>
            <input type="radio" id="female" name="gender"/>
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender"/>
            <label for="male">Male</label>

            <p>Interests</p>
            <input type="checkbox" id="cats" name="interest"/>
            <label for="cats">Cats</label><br>
            <input type="checkbox" id="music" name="interest"/>
            <label for="music">Music</label><br>
            <input type="checkbox" id="travel" name="interest"/>
            <label for="travel">Travel</label><br>

            <fieldset>
                <legend>Contact Info</legend>
                <input type="email" placeholder="Email" required />
                <span class="tick"></span>
                <input type="telephone" placeholder="Phone number" required />
                <span class="tick"></span>                
            </fieldset>

            <div class="contacted">
                <p>How would you like to be contacted?</p>
            </div>
            <select>
                <option>By email</option>
                <option>By telephone</option>
            </select>

            <input type="submit" value="Become a member"/>
        </form>   
    </body>
</html>
